<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .input-section {
            padding: 40px;
            text-align: center;
        }
        
        .url-input {
            width: 80%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 50px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .url-input:focus {
            border-color: #667eea;
        }
        
        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #764ba2;
        }
        
        .video-info {
            padding: 20px;
            display: none;
        }
        
        .video-preview {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-start;
        }
        
        .thumbnail {
            width: 300px;
            border-radius: 10px;
        }
        
        .video-details {
            flex: 1;
        }
        
        .video-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .formats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .format-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .format-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .download-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Video Downloader</h1>
            <p>Download videos in your preferred format</p>
        </div>
        
        <div class="input-section">
            <input type="url" class="url-input" id="videoUrl" 
                   placeholder="Paste YouTube URL here..." 
                   value="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <button class="submit-btn" onclick="getVideoInfo()">Get Video</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching video information...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="video-info" id="videoInfo">
            <div class="video-preview">
                <img id="thumbnail" class="thumbnail" src="" alt="Video thumbnail">
                <div class="video-details">
                    <h2 id="videoTitle" class="video-title"></h2>
                    <p>Duration: <span id="duration"></span></p>
                </div>
            </div>
            
            <h3>Available Formats:</h3>
            <div class="formats-grid" id="formatsGrid"></div>
        </div>
    </div>

    <script>
        async function getVideoInfo() {
            const url = document.getElementById('videoUrl').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const videoInfo = document.getElementById('videoInfo');
            
            // Reset UI
            error.style.display = 'none';
            videoInfo.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayVideoInfo(data);
                
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displayVideoInfo(data) {
            document.getElementById('thumbnail').src = data.thumbnail;
            document.getElementById('videoTitle').textContent = data.title;
            document.getElementById('duration').textContent = formatDuration(data.duration);
            
            const formatsGrid = document.getElementById('formatsGrid');
            formatsGrid.innerHTML = '';
            
            data.formats.forEach(format => {
                const formatCard = document.createElement('div');
                formatCard.className = 'format-card';
                formatCard.innerHTML = `
                    <strong>${format.quality}</strong>
                    <p>${format.ext.toUpperCase()} â€¢ ${format.resolution}p</p>
                    <p>${formatFileSize(format.filesize)}</p>
                    <button class="download-btn" onclick="downloadVideo('${format.format_id}')">
                        Download
                    </button>
                `;
                formatsGrid.appendChild(formatCard);
            });
            
            document.getElementById('videoInfo').style.display = 'block';
        }
        
        async function downloadVideo(formatId) {
            const url = document.getElementById('videoUrl').value;
            
            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        url: url, 
                        format: formatId 
                    })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = 'video.' + (formatId.includes('mp4') ? 'mp4' : 'mp3');
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(downloadUrl);
                    document.body.removeChild(a);
                } else {
                    const error = await response.json();
                    alert('Download failed: ' + error.error);
                }
                
            } catch (err) {
                alert('Download failed: ' + err.message);
            }
        }
        
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        function formatFileSize(bytes) {
            if (!bytes) return 'Unknown size';
            const mb = bytes / (1024 * 1024);
            return mb.toFixed(1) + ' MB';
        }
        
        // Allow Enter key to submit
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getVideoInfo();
            }
        });
    </script>
</body>
</html>
